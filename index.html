<!doctype html>
<html>
<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.18.2/cytoscape.min.js"></script>
</head>
<style>
    div {
        background-image: url('https://docs.google.com/uc?id=1ZjAwJr-Xz_tVIE-b0IUoJp7eGL5WdoR0');
        background-size: 100% 100%;
    }
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>
<body>  
    <div id="cy"></div>
    <script>

      google.script.run.withSuccessHandler(printRet).withFailureHandler(printRet).pegador();

      function printRet(ret){
        var data = JSON.parse(JSON.stringify(ret));
        var cy = cytoscape({

          container: document.getElementById('cy'), // container to render in

          elements: data,
          
          /*[ // list of graph elements to start with
            { // node a
              data: { id: 'a' }
            },
            { // node b
              data: { id: 'b' }
            },
            { // edge ab
              data: { id: 'ab', source: 'a', target: 'b' }
            }
          ],*/

          style: [ // the stylesheet for the graph
            {
              selector: 'node',
              style: {
                'background-color': '#666',
                'label': 'data(id)'
              }
            },

            {
              selector: 'edge',
              style: {
                'width': 3,
                'line-color': '#ccc',
                'target-arrow-color': '#ccc',
                'target-arrow-shape': 'triangle',
                'curve-style': 'bezier'
              }
            }
          ],

          layout: {
            name: 'preset',
            rows: 1
          }

        });
      }

      
    </script>
</body>
</html>
