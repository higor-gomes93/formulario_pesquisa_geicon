<!doctype html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.18.2/cytoscape.min.js"></script>
</head>
<style>
    div {
        background-image: url('https://docs.google.com/uc?id=1Pm7fbj6LW6vywflWsCJ_DOHIi9_VxTR7');
        background-size: 100% 100%;
        background-repeat: no-repeat;
    }
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>
<body>
    <div id="cy"></div>
    <script>
      google.script.run.withSuccessHandler(printRet).withFailureHandler(printRet).pegador();

      function printRet(ret){
        var data = JSON.parse(JSON.stringify(ret));
        var cy = cytoscape({

          container: document.getElementById('cy'), // container to render in

          elements: data,

          style: [
            {
              selector: 'node',
              style: {
                'width': 20,
                'height': 20,
                'background-color': '#666',
                'label': 'data(id)',
                'font-size': 12,
                'text-background-color': '#1b1b1b',
                'text-background-opacity': 0,
                'text-background-shape': 'rectangle',
                'text-background-padding': '10px'
              }
            },

            {
              selector: 'edge',
              style: {
                'width': 3,
                'line-color': '#ccc',
                'target-arrow-color': '#ccc',
                'target-arrow-shape': 'triangle',
                'curve-style': 'bezier'
              }
            }
          ],

          layout: {
            name: 'preset',
            padding: 0,
            fit: true,
            rows: 1
          }
        });

        cy.reset();
        
      }
    </script> 
</body>
</html>
